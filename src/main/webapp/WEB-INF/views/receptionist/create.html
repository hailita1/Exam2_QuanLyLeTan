<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Receptionist</title>
</head>
<body>
<p>
    <a href="/receptionists">Receptionist List</a>
</p>
<h1>Create new receptionist</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-receptionist}" th:object="${receptionistForm}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Hobby:</td>
            <td><input type="text" th:field="*{hobby}"></td>
        </tr>
        <tr>
            <td>Avatar:</td>
            <td><input type="file" th:field="*{avatar}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Receptionist"></td>
        </tr>
    </table>
</form>
</body>
</html>
